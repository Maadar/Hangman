<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- first bootstrap, second style.css -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="scss/style.css">
	</head>
	<body ng-app="mainApp" ng-controller="mainCtrl">
	<div class="well name"><h1>hangman</h1></div>	
		<button class="btn btn-info" ng-show="config.displayStartBtn" ng-click="start()">START</button>
		<div class="buttons">
			<button class="btn btn-warning" ng-repeat="letter in letters" ng-click="check($index, letter)" ng-disabled="disableClickedButton">{{ letter }}</button>
		</div>
		<h2> {{ convert.hiddenPassword }} </h2>
		<h2> {{ config.attempts }} </h2>
		<!-- libraries -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
